name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 18.x, 20.x ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node v${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Clean Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Vitest
        run: npm run test:once
